<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="static/css/main.css" rel="stylesheet" />
</head>
<body>
    <div style="width: 400px;margin: 0px 0px;height:117px;left: 0;right: 0;border: 1px solid #000;display:flex;">
        <div style="overflow:hidden;position:relative;width:100%">

            <div id="move" style="width: 1200px;position:absolute;height:60px;left: -400px;">

            </div>
        </div>
    </div>

    <button id="pre">pre</button>
    <button id="next">next</button>
    <script src="static/js/jquery.min.js"></script>



    <script type="text/javascript">
        $(document).ready(function (e) {
            var copre = 0;
            var conext = 0;
            $('#pre').click(function (e) { //Default mouse Position
                copre++;
                var totalpre = copre * 20;
                $("#move").css("left", "-" + totalpre + "px")

            });

            $('#next').click(function (e) { //Offset mouse Position
                conext++
                var totalpre = conext * 20;
                $("#move").css("left", totalpre + "px")

            });

            $('#move').click(function (e) { //Relative ( to its parent) mouse position
                var posX = $(this).position().left,
                    posY = $(this).position().top;
                alert(posX + ' , ' + posY);
                alert((e.pageX - posX) + ' , ' + (e.pageY - posY));
                var toppo = e.pageY - posY;
                var leftpo = e.pageX - posX;
                $("#move").append("<img src='static/treeDiv/tree_1.png' style='position: absolute; top:" + toppo + "px;" + " width:150px; left:" + leftpo + "px;" + "right: 70px; z-index: 5000;' alt='tree'/>");
            });
        });
    </script>
</body>
</html>
